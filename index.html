<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- иконки boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>ToDo List</h1>
        <h2>High</h2>
        <div class="input-box">
          <input type="text" placeholder="Новая задача" />
          <i class="bx bx-plus"></i>
        </div>
         <div class="ready-box">
          <div>
            <input type="text" placeholder="срочная задача" />
            <i class='bx bx-message-square-minus'></i>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="" id="" />
          </div>
        </div>
         <div class="ready-box">
          <div>
            <input type="text" placeholder="еще одна срочная задача" />
            <i class='bx bx-message-square-minus'></i>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="" id="" />
          </div>
        </div>
        <h2>Low</h2>


        
        <div class="input-box">
          <input type="text" placeholder="Новая задача" />
          <i class="bx bx-plus"></i>
        </div>



        <div class="ready-box">
          <div>
            <input type="text" placeholder="что-то написано" />
            <i class='bx bx-message-square-minus'></i>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="" id="" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
